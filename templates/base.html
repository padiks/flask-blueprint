<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% block title %}{{ title if title else 'Home' }}{% endblock %} - Flask Blueprint</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
<link href="{{ url_for('static', filename='css/mode.css') }}" rel="stylesheet">
<link href="{{ url_for('static', filename='img/favicon.png') }}" rel="icon" type="image/x-icon">
</head>
<body class="d-flex flex-column min-vh-100">
<header>
  <nav class="navbar navbar-expand-lg rounded">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('primer.view') }}"> Flask Blueprint</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
        aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('primer.view') }}">Primer</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Dropdown</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
        </ul>
        <form role="search" class="d-flex">
          <input disabled class="form-control" type="search" placeholder="Search" aria-label="Search" />
        </form>
        <button id="darkModeToggle" class="ms-2" type="button">
          <i class="bi bi-sun-fill" id="darkModeIcon"></i>
        </button>
      </div>
    </div>
  </nav>
</header>
<main class="container flex-grow-1 my-4">
{% block content %}{% endblock %}
</main>
<footer class="attribution mt-auto py-3 text-center">
  <p>
    Template by <a href="https://getbootstrap.com/" target="_blank">Bootstrap</a>. 
    Favicon by <a href="https://www.freepik.com/" target="_blank">Freepik</a>. 
    Powered by <a href="https://flask.palletsprojects.com/en/stable/" target="_blank">Flask Web Framework</a>
  </p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/mode.js') }}"></script>
</body>
</html>
